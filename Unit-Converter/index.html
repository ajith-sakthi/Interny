<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css"/>
    <link rel="icon" href="./icon.png">
    <title>Unit Converter</title>
</head>
<body>
    <div class="main-container">
        <h1>Unit Converter</h1>
        <form class="container">
            <div>
                <input class="input" type="text" id="ipt1" value="0" size="20"/><br>
                <select class="dropdown" id="dropdown-value-one">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">kelvin</option>
                </select>
            </div>
            <div >
                <h2 class="equal">=</h2>
            </div>
            <div>
                <input class="input" type="text" id="ipt2" value="0" size="20"/><br>
                <select class="dropdown" id="dropdown-value-two">
                    <option value="celsius">Celsius</option>
                    <option value="fahrenheit">Fahrenheit</option>
                    <option value="kelvin">kelvin</option>
                </select>
            </div>
        </form>
        <div class="btn-container">
            <button type="button" id="c-btn" class="btn">Convert</button>
            <button type="button" id="r-btn" class="btn">Reset</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>
</html>
